<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios Web</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css">
    <link rel="stylesheet" href="./Diseños/estilos.css">
</head>

<body>
    <div id="particles-js"></div>
    <header>
        <h1>Servicios Web</h1>
        <div id="busqueda">
            <input type="text" id="direccion" placeholder="Ingresa una dirección...">
            <button id="buscarDireccion">Buscar</button>
    </header>
    <main>
        <section id="mapa">
            <h2>Ubicacion y Cartografia</h2>
            <div id="map" style="height: 400px;"></div>
        </section>

        <section id="clima">
            <div id="contenedor">
                <div id="caja1">
                    <h1 id="temperatura-valor"></h1>
                    <h1 id="temperatura-descripcion"></h1>
                </div>
                <div id="caja2">
                    <h2 id="ubicacion"></h2>
                    <img id="icono-animado" src="" alt="" height="200" width="200">
                </div>
                <div id="caja3">
                    <h3>Veloc. del Viento</h3>
                    <h1 id="viento-velocidad"></h1>
                </div>
            </div>
        </section>

        <div class="contenedor-boton">
            <button id="botonCuestionario" class="boton-estilizado">
                Cuestionario de Conformidad
            </button>
        </div>

        <section id="contador">
            <h2>Visitas</h2>
                <a href="https://websmultimedia.com/contador-de-visitas-gratis" title="Contador De Visitas Gratis">
                <img style="border: 0px solid; display: inline;" alt="contador de visitas" src="https://websmultimedia.com/contador-de-visitas.php?id=19465"></a>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Servicios Web</p>
        <div style="text-align: center; margin-top: 20px;">
            <p>Servicios Recomendados:</p>
            <a href="https://openweathermap.org" target="_blank" style="color: #ffffff; text-decoration: none; margin-right: 15px;">OpenWeatherMap</a>
            <a href="https://ipstack.com" target="_blank" style="color: #ffffff; text-decoration: none;">IPStack</a>
        </div>
    </footer>
    <script src="./Comportamientos/Contador.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="./Comportamientos/scripts.js"></script>
</body>
</html>
