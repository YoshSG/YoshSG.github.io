<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario de Conformidad</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="./css/estilos2.css">
</head>
<body>
    <div id="particles-js"></div>
    <header>
        <h1>Cuestionario de Conformidad</h1>
    </header>
    <main>
        <section id="cuestionario">
            <h2>Por favor, completa el siguiente cuestionario:</h2>
            <form id="sugerenciaForm">
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre" required><br><br>
        
                <label for="matricula">Matrícula:</label><br>
                <input type="text" id="matricula" name="matricula" required><br><br>
        
                <label for="satisfaccion">¿Qué tan satisfecho estás con nuestro servicio?</label><br>
                <select id="satisfaccion" name="satisfaccion" required>
                    <option value="excelente">Excelente</option>
                    <option value="bueno">Bueno</option>
                    <option value="regular">Regular</option>
                    <option value="malo">Malo</option>
                </select><br><br>
        
                <label for="mejoras">¿Qué podríamos mejorar?</label><br>
                <textarea id="mejoras" name="mejoras" rows="4" cols="50" placeholder="Escribe tus sugerencias aquí..." required></textarea><br><br>
        
                <button type="submit" class="boton-estilizado">Enviar Respuesta</button>
            </form>
        </section>
        
        <section id="sugerencias">
            <h2>Sugerencias del Usuario</h2>
            <ul id="listaSugerencias"></ul>
        </section>        

        <section id="grafica">
            <h2>Suposiciones del Clima</h2>
            <canvas id="climaChart"></canvas>
            <button id="descargarGrafica" class="boton-estilizado">Descargar Gráfica</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Servicios Web</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="./js/Particulas2.js"></script>
</body>
</html>
